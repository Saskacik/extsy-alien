	<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Kontaktujte ma</h3>
    <h4>Budem rada, ak sa ozvete!</h4>
    <fieldset>
      <input placeholder="Meno" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Email" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="tel. číslo" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Napíšte svoju správu sem..." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Odoslať</button>
    </fieldset>
   
  </form>
